<h2>How secure is WordPress?</h2>

<ul>
  <li class="fragment">Generally speaking, WordPress Core is very secure</li>
  <li class="fragment">Major threats to your WordPress site:
    <ul>
      <li class="fragment">Third-party themes, widgets</li>
      <li class="fragment">Server vulnerabilities</li>
      <li class="fragment">Exploits discovered in libraries used by themes, plugins, or core (see: TimThumb)</li>
      <li class="fragment">Your own users</li>
    </ul>
  </li>
</ul>
